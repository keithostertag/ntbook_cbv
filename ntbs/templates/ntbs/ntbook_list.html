{% extends 'layout.html' %}


{% block content %}
<ul>
    {% for ntb in object_list %}
    <li>{{ ntb.id }})
      <a href="{% url "ntbook_edit" ntb.id %}">
      <pre>{{ ntb.name }}</pre></a>
      <br>
    <br>
    <a href="{% url "ntbook_delete" ntb.id %}">delete</a>

    </li>
    <br><hr><br>
    {% endfor %}
</ul>
{% endblock content%}

{% block meta %}
{% for ntb in object_list %}
<li>      <a href="{% url "ntbook_edit" ntb.id %}">
      {{ ntb.meta }}</a>
</li>
{% endfor %}
{% endblock meta%}

<a href="{% url "ntbook_new" %}">New</a>
